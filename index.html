<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>M22 Calendario</title>
</head>

<body>
    <label>Fechas</label>
    <hr>
    <form class="dates" name="dates">
        <input id="startDate" name="startDate" type="text" placeholder="Inicio">
        <input id="endDate" name="endDate" type="text" placeholder="Fin">
        <select name="selectDate" id="selectDate"></select>
        <button id="send" type="submit">Enviar</button>
    </form>
    <div id="container">
        <table id="dvTable" class="table"></table>
    </div>

    <script src="/js/calendar.js"></script>
</body>

</html>
